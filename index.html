<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/Styles/style.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-text" href="google.com">
      High Scores</a>
    <a class="navbar-brand">JavaScript Quiz</a>
    <span class="navbar-text">
      Timer: <span id="timer">0</span>
    </span>
  </nav>

  <div id="initalCard">
    <div class="row justify-content-center">
      <div class="col col-sm-10 col-md-8 align-self-center">
        <div class="card text-center">
          <h5 class="card-header question">Previous High Score</h5>
          <div class="card-body">
            <h5 class="card-title">Click the button to begin!</h5>
            <p class="card-text">Careful - wrong answers will also subtract time!</p>
            <span id="startButton" class="btn btn-primary">Start!</span>
          </div>
          <div class="card-footer text-muted">
            footer
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="questionCard">
    <div class="row justify-content-center">
      <div class="col col-sm-10 col-md-8 align-self-center">
        <div class="card text-center">
          <h5 class="card-header question">Question 1</h5>
          <div class="card-body">
            <h5 class="card-title">Select your answer below:</h5>
            <p class="card-text">Careful - wrong answers will also subtract time!</p>
            <span id="startButton" class="btn btn-primary">Start!</span>
          </div>
          <div class="card-footer text-muted">
            Answer:
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./assets/JavaScript/script.js"></script>
  <script src="./assets/JavaScript/questions.js"></script>
</body>

</html>
